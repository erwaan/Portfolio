<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECRET</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        /* Style général pour le body */
        body {
            background-color: black;
            color: #00FF00; /* Couleur verte style Matrix */
            font-family: 'Courier New', Courier, monospace; /* Police type terminal */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        
        /* Texte et conteneur */
        .container {
            text-align: center;
        }
        
        h2 {
            font-size: 2em;
            text-transform: uppercase;
        }

        /* Ajout du curseur clignotant */
        .blinking-cursor {
            font-weight: bold;
            font-size: 24px;
            color: #00FF00;
            animation: blink 0.8s steps(1) infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
        
        input[type="text"], input[type="submit"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #00FF00;
            background-color: black;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
        }
        
        input[type="submit"] {
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #00FF00;
            color: black;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>>> Entrez le code<span class="blinking-cursor">_</span></h2>
        <form id="codeForm" onsubmit="return validateCode()">
            <input type="text" id="codeInput" placeholder="Entrez le code ici">
            <br><br>
            <input type="submit" value="OK">
        </form>
        
        <h3 style="color: black;">Code = 1234</h3>
    </div>

    <script>
        const correctHash = "03ac674216f3e15c761ee1a5e255f067953623c8b388b4459e13f978d7c846f4"; // Hachage du code correct

        function validateCode() {
            var code = document.getElementById("codeInput").value;

            // Générer le hachage SHA-256 du code entré
            var hash = CryptoJS.SHA256(code).toString();

            // Comparer le hachage entré avec le hachage correct
            if (hash === correctHash) {
                window.location.href = "success.html"; // Rediriger vers la page de succès
            } else {
                alert("Code incorrect, veuillez réessayer.");
            }
            return false; // Empêche le rechargement de la page
        }
    </script>

</body>
</html>
