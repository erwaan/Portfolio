<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECRET</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
        }

        h2 {
            font-size: 2em;
            text-transform: uppercase;
        }

        .blinking-cursor {
            font-weight: bold;
            font-size: 24px;
            color: #00FF00;
            animation: blink 0.8s steps(1) infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        input[type="text"], input[type="submit"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #00FF00;
            background-color: black;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
        }

        input[type="submit"] {
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #00FF00;
            color: black;
        }

        /* Style pour le modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: black;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
            border: 2px solid #00FF00;
            text-align: center;
            position: relative; /* Important pour positionner la croix dans le conteneur */
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Style pour la croix de fermeture, en haut à droite */
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: red;
            font-size: 28px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #00FF00;
        }

        /* Style pour l'image et le bouton après la validation */
        .success-content {
            text-align: center;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
        }


        .success-content button {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #00FF00;
            background-color: black;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .success-content button:hover {
            background-color: #00FF00;
            color: black;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>>> Accès refusé<span class="blinking-cursor">_</span></h2>
        <form id="codeForm" onsubmit="return validateCode()">
            <input type="text" id="codeInput" placeholder="Entrez le code ici" autocomplete="off">
            <br><br>
            <input type="submit" value="OK">
        </form>
        
        <h3 style="color: white;">⌚</h3>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span><br>
            <br>
            <p>Code incorrect. Vite, l'heure tourne Mathieu...</p>
            <h1>⏱️</h1>
            <br>
        </div>
    </div>

    <script>
        function getCurrentTimeCode() {
            var now = new Date();
            var hours = now.getHours().toString().padStart(2, '0'); // Formater les heures
            var minutes = now.getMinutes().toString().padStart(2, '0'); // Formater les minutes
            return hours + minutes; // Renvoie l'heure au format HHMM
        }

        function validateCode() {
            var code = document.getElementById("codeInput").value;
            var currentTimeCode = getCurrentTimeCode(); // Récupérer l'heure actuelle sous forme de code

            // Comparer le code entré avec l'heure actuelle
            if (code === currentTimeCode) {
                // Supprimer tous les éléments de la page et afficher une image et un bouton
                document.body.innerHTML = `
                    <div class="success-content">
                        <img src="./images/affiche.png" alt="Project Image" alt="Succès"/>
                        <br>
                        <button onclick="window.location.href='inscription.html'">Inscription</button>
                    </div>
                `;
            } else {
                // Afficher le modal si le code est incorrect
                var modal = document.getElementById("myModal");
                modal.style.display = "flex";
            }
            return false; // Empêche le rechargement de la page
        }

        // Fermer le modal lorsque l'utilisateur clique sur la croix
        document.querySelector(".close").onclick = function() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        // Fermer le modal lorsque l'utilisateur clique en dehors de celui-ci
        window.onclick = function(event) {
            var modal = document.getElementById("myModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
