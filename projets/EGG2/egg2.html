<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Validation avec Hachage</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Entrez le code</h2>
        <form id="codeForm" onsubmit="return validateCode()">
            <input type="text" id="codeInput" placeholder="Entrez le code ici">
            <br>
            <input type="submit" value="OK">
        </form>
    </div>

    <script>
        // Hachage SHA-256 du code correct (par exemple "1234") pré-généré
        const correctHash = "03ac674216f3e15c761ee1a5e255f067953623c8b388b4d098d9e501c68f3e65"; // SHA-256 pour "1234"

        function validateCode() {
            var code = document.getElementById("codeInput").value;

            // Générer le hachage SHA-256 du code entré
            var hash = CryptoJS.SHA256(code).toString();

            // Comparer le hachage entré avec le hachage correct
            if (hash === correctHash) {
                window.location.href = "success.html"; // Rediriger vers la page de succès
            } else {
                alert("Code incorrect, veuillez réessayer.");
            }
            return false; // Empêche le rechargement de la page
        }
    </script>

</body>
</html>
