<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECRET</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        /* Style général pour le body */
        body {
            background-color: black;
            color: #00FF00; /* Couleur verte style Matrix */
            font-family: 'Courier New', Courier, monospace; /* Police type terminal */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        
        /* Texte et conteneur */
        .container {
            text-align: center;
        }
        
        h2 {
            font-size: 2em;
            text-transform: uppercase;
        }
        
        input[type="text"], input[type="submit"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #00FF00;
            background-color: black;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
        }
        
        input[type="submit"] {
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #00FF00;
            color: black;
        }

        /* Animation de chute de texte Matrix */
        @keyframes matrixAnimation {
            0% { opacity: 1; transform: translateY(-100%); }
            100% { opacity: 0; transform: translateY(100%); }
        }

        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .matrix span {
            color: #00FF00;
            font-size: 20px;
            font-family: 'Courier New', Courier, monospace;
            animation: matrixAnimation linear infinite;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Entrez le code</h2>
        <form id="codeForm" onsubmit="return validateCode()">
            <input type="text" id="codeInput" placeholder="Entrez le code ici">
            <br><br>
            <input type="submit" value="OK">
        </form>
    </div>

    <!-- Fond avec animation style Matrix -->
    <div class="matrix" id="matrix"></div>

    <script>
        const correctHash = "03ac674216f3e15c761ee1a5e255f067953623c8b388b4459e13f978d7c846f4";

        function validateCode() {
            var code = document.getElementById("codeInput").value;

            // Générer le hachage SHA-256 du code entré
            var hash = CryptoJS.SHA256(code).toString();
            console.log(hash);

            // Comparer le hachage entré avec le hachage correct
            if (hash === correctHash) {
                window.location.href = "success.html"; // Rediriger vers la page de succès
            } else {
                alert("Code incorrect, veuillez réessayer.");
            }
            return false; // Empêche le rechargement de la page
        }

        // Génération de l'effet Matrix
        function generateMatrixEffect() {
            const matrix = document.getElementById('matrix');
            const width = window.innerWidth;
            const height = window.innerHeight;
            const columns = Math.floor(width / 20);
            const rows = Math.floor(height / 20);
            
            for (let i = 0; i < columns; i++) {
                let span = document.createElement('span');
                span.style.left = `${i * 20}px`;
                span.style.animationDuration = `${Math.random() * 3 + 2}s`;
                span.style.animationDelay = `${Math.random() * 5}s`;
                span.innerHTML = generateRandomCharacter();
                matrix.appendChild(span);

                setInterval(() => {
                    span.innerHTML = generateRandomCharacter();
                }, 100);
            }
        }

        // Fonction pour générer un caractère aléatoire
        function generateRandomCharacter() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()';
            return characters.charAt(Math.floor(Math.random() * characters.length));
        }

        // Appel de la fonction à la fin du chargement de la page
        window.onload = generateMatrixEffect;
    </script>

</body>
</html>
